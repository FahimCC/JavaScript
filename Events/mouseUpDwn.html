<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Types</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #34495e;
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      #myParagraph {
        color: gray;
        margin: 20px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <p id="myParagraph" onmousedown="mouseDown()" onmouseup="mouseUp()">
        Click the text! The mouseDown() function is triggered when the mouse
        button is pressed down over this paragraph, ans sets the color of the
        test to red. The mouseUp() function is triggered when the mouse button
        is released, and sets the color of the test to green.
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script>
      function mouseDown() {
        document.getElementById('myParagraph').style.color = '#f8B627';
      }
      function mouseUp() {
        document.getElementById('myParagraph').style.color = 'red';
      }
    </script>
  </body>
</html>
