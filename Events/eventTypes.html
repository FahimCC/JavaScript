<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Types</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
      .main-part {
        background: #34495e;
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <div class="main-part">
      <h2>Different Events Types In JavaScript</h2>
      <button
        type="button"
        class="btn btn-warning btn-lg"
        onclick="alert('I am awesome but no one use me.')"
      >
        Simple Inline alert()
      </button>
      <button
        type="button"
        class="btn btn-warning btn-lg"
        onclick="callingFunction()"
      >
        By Calling a Function
      </button>
      <button type="button" class="btn btn-warning btn-lg" id="thirdway">
        Inline Event
      </button>
      <button type="button" class="btn btn-warning btn-lg" id="fourthway">
        Event Listeners
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script>
      // 2nd way of writing function
      const callingFunction = () => {
        alert('most common way of writing functions');
      };

      // 3rd way of writing function & one time use
      const thirdway = document.getElementById('thirdway');
      thirdway.onclick = function () {
        alert('most common way of writing functions again');
      };
      thirdway.onclick = function () {
        console.log('most common way of writing functions again');
      };

      // 4th way of writing function & many time use
      const fourthway = document.querySelector('#fourthway');
      fourthway.addEventListener('click', () => {
        alert('this is more useful function');
      });
      fourthway.addEventListener('click', () => {
        console.log('this is more useful function');
      });
    </script>
  </body>
</html>
