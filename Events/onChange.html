<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Types</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #34495e;
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
        font-size: 30px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <label for="">Your Name ðŸ¤œ</label>
      <input type="text" name="" id="ice" />
      <br />
      <br />
      <label
        >Choose an ice cream flavor
        <!-- <select name="iceCreams" id="iceCreams" onchange="selectElement()"> -->
        <select name="iceCreams" id="iceCreams"">
          <option value="">Select One ...</option>
          <option value="chocolate">Chocolate</option>
          <option value="vanilla">Vanilla</option>
        </select>
      </label>
      <br />
      <br />
      <div id="result"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script>
      //   const selectElement = () => {
      //     const input = document.getElementById('ice').value;
      //     const iceCreams = document.getElementById('iceCreams').value;
      //     const result = document.getElementById('result');
      //     result.innerHTML = `${input} select ${iceCreams} ice-cream flavor`;
      //   };

      const iceCreams = document.getElementById('iceCreams');

      iceCreams.addEventListener('change', () => {
        const input = document.getElementById('ice').value;
        const iceCreams = document.getElementById('iceCreams').value;
        const result = document.getElementById('result');
        result.innerHTML = `${input} select ${iceCreams} ice-cream flavor`;
      });
    </script>
  </body>
</html>
