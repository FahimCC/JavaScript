<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #34495e;
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
        /* display: flex;
        justify-content: center;
        align-items: center; */
      }
      .content {
        display: grid;
        place-items: center;
      }
      h1 {
        color: #fff;
        text-align: center;
      }
      button {
        margin: 25px 20px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Can you stop me when I reach at 5?</h1>
      <div class="buttonTag">
        <button id="btnStart" type="button" class="btn btn-warning btn-lg">
          start
        </button>
        <button id="btnEnd" type="button" class="btn btn-warning btn-lg">
          end
        </button>
      </div>
      <h1 id="stopNum"></h1>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script>
      const stopNum = document.getElementById('stopNum');
      const btnStart = document.querySelector('#btnStart');
      const btnEnd = document.querySelector('#btnEnd');
      let num = 0;
      let end;

      const showMyNum = () => {
        stopNum.innerHTML = 'Loading...';

        end = setInterval(() => {
          stopNum.innerHTML = `${num}`;
          num++;
        }, 1000);
      };

      btnStart.addEventListener('click', showMyNum);
      btnEnd.addEventListener('click', () => {
        clearInterval(end);
      });
    </script>
  </body>
</html>
